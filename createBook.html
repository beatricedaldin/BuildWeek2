<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styleCreate.css">
    <title>Create a New Book</title>
</head>
<body>
    <form id="myForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Type the book's title... ">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Type the book's author...">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year"
        min="1453" max="2022">
        <label for="review">Review:</label>
        <textarea id="review" name="review" placeholder="Type your review..." rows="4" cols="50"></textarea>
        <label for="sharedBy">Shared by:</label>
        <input type="text" id="sharedBy" name="sharedBy" placeholder="Type who is sharing this book...">
        <label for="availability">Availability:</label>
        <select name="availability" id="availability">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <input type="submit" value="Submit" id="submit">
        <input type="button" value="Go Back" id="goBack">
    </form>

    <script type="module" src="./assets/js/createBook.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
