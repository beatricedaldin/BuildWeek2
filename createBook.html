<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styleCreate.css">
    <title>Create a New Book</title>
</head>
<body>
    
    <h1>Insert a new Book</h1>
    <div class="underline"></div>
    <form id="myForm">
        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="Type the book's title... ">
        <label for="author"></label>
        <input type="text" id="author" name="author" placeholder="Type the book's author...">
        <label for="year"></label>
        <input type="number" id="year" name="year"
        min="1453" max="2022">
        <label for="sharedBy"></label>
        <input type="text" id="sharedBy" name="sharedBy" placeholder="Type who is sharing this book...">
        <label for="availability"></label>
        <select name="availability" id="availability">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <label for="review"></label>
        <textarea id="review" name="review" placeholder="Type your review..." rows="4" cols="50"></textarea>
        <input type="submit" value="Submit" class="submit">
        <input type="button" value="Go Back" class="goBack">
    </form>

    <script type="module" src="./assets/js/createBook.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
