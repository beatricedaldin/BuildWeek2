<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styleCreate.css">
    <title>Create a New User</title>
</head>

<body>
    <form id="myForm">
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" placeholder="Type your First Name... ">
        <label for="surname">Last name:</label>
        <input type="text" id="surname" name="surname" placeholder="Type your Last Name...">
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" min="1900-01-01" max="2022-08-08">
        <label for="region">Region:</label>
        <select name="region" id="region">
            <option>Sicilia</option>
            <option>Puglia</option>
            <option>Campania</option>
            <option>Basilicata</option>
            <option>Calabria</option>
            <option>Abruzzo</option>
            <option>Molise</option>
            <option>Marche</option>
            <option>Lazio</option>
            <option>Toscana</option>
            <option>Emilia-Romagna</option>
            <option>Sardegna</option>
            <option>Veneto</option>
            <option>Friuli-Venezia Giulia</option>
            <option>Trentino-Alto Adige</option>
            <option>Piemonte</option>
            <option>Lombardia</option>
            <option>Valle d'Aosta</option>
            <option>Liguria</option>
            <option>Umbria</option>
            </select>
            <label for="grade">Grade:</label>
            <select name="grade" id="grade">
                <option>Elementary</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
        <input type="submit" value="Submit" id="submit">
        <input type="button" value="Go Back" id="goBack">
    </form>

    <script type="module" src="./assets/js/createUser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
