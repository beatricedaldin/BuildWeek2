<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7162ad06e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styleIndex.css">
    <title>MyLibrary</title>
</head>

<body>
    
        <h1 id="title">
            Enter in our Library
            <span>
                My Library
            </span>
            You will not regret
        </h1>
   

    <section id="users">
        <button id="logUser">Login</button>
        <div id="myUser"></div>
    </section>


    <section id="bookBox">

        <div id="library-container">
            <div id="library">
                <h3 id="libraryTitle">I nostri libri:</h3>
                <div id="books"> </div>
                <button id="addBook">Add a new Book</button>
            </div>
        </div>

        <div id="bookPopUp">
            <div id="bookPages">
                <div id="left">
                    <h3>Title: </h3>
                    <p id="titleB" class="pb"></p>
                    <h3>Author: </h3>
                    <p id="authorB" class="pb"></p>
                    <h3>Publication Year: </h3>
                    <p id="yearB" class="pb"></p>
                    <h3>Availability: </h3>
                    <p id="avB" class="pb"></p>
                </div>
                <div id="right">
                    <h3>Review: </h3>
                    <p id="revB" class="pb"></p>
                </div>
            </div>
        </div>

        
    </section>

    <script type="module">
        import {checkUserAccess} from "./assets/js/class.js"
        let access = checkUserAccess()
        if (!access) {
            
            let userSection = document.querySelector('.menu-items')
            userSection.remove()

            let addBook = document.querySelector('#addBook')
            addBook.remove()

            let updateBook = document.querySelector('.aBtn')
            updateBook.remove()

            let delBook = document.querySelector('.delBtn')
            delBook.remove()

        }
    </script>
    
    <script type="module" src="./assets/js/script.js"></script>

    <script src="./assets/js/delete.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
