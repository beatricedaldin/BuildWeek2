<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7162ad06e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styleIndex.css">
    <title>MyLibrary</title>
</head>

<body>
    <header>
        <h1 id="header">MyLibrary</h1>
    </header>

    <section id="users">
        <button id="addUser">Add a new User</button>
        <div id="container">
            <label for="toggle"><i class="fa-solid fa-caret-down"></i></label>
            <input id="toggle" type="checkbox">
            <div id="myUser">
            </div>
    
    </div>
    </section>

    <section id="bookPopUp">
        <div id="bookPages">
        <div id="left">
            <h3>Title: </h3>
            <p id="titleB" class="pb"></p>
            <h3>Author: </h3>
            <p id="authorB" class="pb"></p>
            <h3>Publication Year: </h3>
            <p id="yearB" class="pb"></p>
            <h3>Availability: </h3>
            <p id="avB" class="pb"></p>
        </div>
        <div id="right">
            <h3>Review: </h3>
            <p id="revB" class="pb"></p>
        </div>
    </div>
    <div id="bookBtns">
        <button id="upB">Update Book</button>
        <button id="delB">Delete Book</button>
    </div>

    </section>

    <section id="library">
        <div id="books"></div>
        <button id="addBook">Add a new Book</button>
    </section>


    <script src="./assets/js/delete.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/class.js"></script>
    <script src="./assets/js/animation.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
